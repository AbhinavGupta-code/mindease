<!DOCTYPE html>
<html>
<head>
  <title>MindEase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #ffffff;
      padding: 20px 30px;
      border-radius: 6px;
    }
    h2, h3 {
      color: #333;
    }
    a {
      text-decoration: none;
      color: #2563eb;
    }
    a:hover {
      text-decoration: underline;
    }
    hr {
      margin: 25px 0;
    }
  </style>
</head>
<body>

<div class="container">
  {% block content %}{% endblock %}
</div>

</body>
</html>
